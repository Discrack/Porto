version: '3.8'

services:
  # 1. Kontainer Aplikasi PHP (Build dari Dockerfile di atas)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: porto_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    restart: always

  # 2. Kontainer Web Server (Nginx)
  web:
    image: nginx:alpine
    container_name: porto_web
    ports:
      - "8000:80" # Akses di browser Anda: http://localhost:8000
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: always

  # 3. Kontainer Database (MySQL)
  db:
    image: mysql:8.0
    container_name: porto_db
    environment:
      # Ambil kredensial dari file .env
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - porto_db_data:/var/lib/mysql
    restart: always

volumes:
  porto_db_data: